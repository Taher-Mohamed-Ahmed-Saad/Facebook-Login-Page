<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook login </title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <h2> facebook </h2>

            </div>
            <div calss="log">

                <form action="POST" action="#">

                    <div class="login">

                        <div class="login-input">

                            <label for="email1">Email<br>

                                <input type="text" id="email1" required>

                            </label><br>

                            <label id="check1" for="check">

                                <input type="checkbox" id="check" value="checked">
                                Keep me logged in
                            </label>

                        </div>

                        <div class="login-input">

                            <label for="pass1">Password<br>
                                <input type="password" id="pass1" required>
                            </label><br>

                            <a href="#"> Forgot your password?</a>

                        </div>

                        <div class="login-input">
                            <input type="submit" value="Log in">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">

            <div class="img">
                <p>
                    Facebook helps you connect and share with the people in your life
                </p>
                <img src="images/face.png" alt="connction of people">
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <p>It's free and always will be</p>
                <form>

                    <div class="name">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Surname">

                    </div>

                    <input class="other" type="text" placeholder="Mobile number or email address">
                    <input class="other" type="text" placeholder="Re-enter mobile number or email address">
                    <input class="other" type="password" placeholder="New password">

                    <label> Birthday </label> <br>

                    <select name="" id="">
                        <option value="1"> Day </option>
                    </select>
                    <select name="" id="">
                        <option value="1"> Month </option>
                    </select>
                    <select name="" id="">
                        <option value="1"> Year </option>
                    </select>
                    <a href="#">Why do I need to provide my date of birth?</a>
                    <br>

                    <label for="male">                

                        <input type="radio" id="male" class="gender" > Male
                    </label>

                    <label for="female">
                        <input type="radio" id="female" class="gender" > Female
                    </label>
                    <br>
                    <span>
                        By clicking sign up, you agree to our Terms and that you have <br> 
                        read our Data Policy, including our Cookie Use.   
                        <br>
                    </span>
                    <input type="submit" value="Sign Up">

                </form>

            </div>
        </div>


    </div>

</body>

</html>
